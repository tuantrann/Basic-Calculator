<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="display-field">
        <div id="text-field">

        </div>
    </div>
      <div class="buttons-container">
        <button class="reset top button" data-key="67">C</button>
        <button class="delete top button" data-key="8">DEL</button>
        <button class="percentage top button" data-key="53">%</button>
        <button class="operator divide side button" data-key="191">/</button>
        <button class="number central button" data-key="55">7</button>
        <button class="number central button" data-key="56">8</button>
        <button class="number central button" data-key="57">9</button>
        <button class="operator multiply side button" data-key="88">x</button>
        <button class="number central button" data-key="52">4</button>
        <button class="number central button" data-key="53">5</button>
        <button class="number central button" data-key="54">6</button>
        <button class="operator subtract side button" data-key="189">-</button>
        <button class="number central button" data-key="49">1</button>
        <button class="number central button" data-key="50">2</button>
        <button class="number central button" data-key="51">3</button>
        <button class="operator add side button" data-key="187">+</button>
        <button class="number central button" data-key="48">0</button>
        <button class="number period central button" data-key="190">.</button>
        <button class="sign central button">+/-</button>
        <button class="equal button" data-key="13">=</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
