<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="display-field">
        <div id="text-field">

        </div>
    </div>
      <div class="buttons-container">
        <button class="reset top button" data-key="46">C</button>
        <button class="delete top button" data-key="8">DEL</button>
        <button class="percentage top button" data-key="192">%</button>
        <button class="operator divide side button" data-key="111">/</button>
        <button class="number central button" data-key="103">7</button>
        <button class="number central button" data-key="104">8</button>
        <button class="number central button" data-key="105">9</button>
        <button class="operator multiply side button" data-key="106">x</button>
        <button class="number central button" data-key="100">4</button>
        <button class="number central button" data-key="101">5</button>
        <button class="number central button" data-key="102">6</button>
        <button class="operator subtract side button" data-key="109">-</button>
        <button class="number central button" data-key="97">1</button>
        <button class="number central button" data-key="98">2</button>
        <button class="number central button" data-key="99">3</button>
        <button class="operator add side button" data-key="107">+</button>
        <button class="number central button" data-key="96">0</button>
        <button class="number period central button" data-key="110">.</button>
        <button class="sign central button">+/-</button>
        <button class="equal button" data-key="13">=</button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
